<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#contactGradient)"/>
  
  <!-- Envelope -->
  <g transform="translate(200, 120)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="#8b5cf6" stroke-width="3"/>
    <path d="M0 0 L60 40 L120 0" stroke="#8b5cf6" stroke-width="3" fill="none"/>
    <rect x="10" y="10" width="100" height="60" rx="4" fill="#f3f4f6"/>
    <rect x="20" y="20" width="80" height="4" rx="2" fill="#6b7280"/>
    <rect x="20" y="30" width="60" height="4" rx="2" fill="#6b7280"/>
    <rect x="20" y="40" width="70" height="4" rx="2" fill="#6b7280"/>
    <rect x="20" y="50" width="50" height="4" rx="2" fill="#6b7280"/>
  </g>
  
  <!-- Phone -->
  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="60" height="100" rx="8" fill="white" stroke="#8b5cf6" stroke-width="3"/>
    <rect x="5" y="5" width="50" height="70" rx="4" fill="#f3f4f6"/>
    <circle cx="30" cy="85" r="8" fill="#8b5cf6"/>
    <rect x="25" y="80" width="10" height="10" rx="5" fill="white"/>
  </g>
  
  <!-- Chat bubble -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M20 60 L30 70 L40 60" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="10" y="10" width="60" height="40" rx="4" fill="#f3f4f6"/>
    <rect x="15" y="15" width="50" height="4" rx="2" fill="#6b7280"/>
    <rect x="15" y="22" width="40" height="4" rx="2" fill="#6b7280"/>
    <rect x="15" y="29" width="45" height="4" rx="2" fill="#6b7280"/>
    <rect x="15" y="36" width="35" height="4" rx="2" fill="#6b7280"/>
  </g>
  
  <!-- Support person -->
  <g transform="translate(450, 100)">
    <circle cx="0" cy="0" r="25" fill="#8b5cf6"/>
    <circle cx="0" cy="-15" r="8" fill="white"/>
    <rect x="-12" y="5" width="24" height="30" rx="12" fill="white"/>
    <!-- Headset -->
    <path d="M-15 -10 Q-20 -5 -15 0 Q-10 -5 -15 -10" stroke="white" stroke-width="3" fill="none"/>
    <path d="M15 -10 Q20 -5 15 0 Q10 -5 15 -10" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M320 160 L400 200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M180 260 L100 200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M460 125 L400 200" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Floating elements -->
  <g transform="translate(150, 320)">
    <!-- Calendar -->
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="0" y="0" width="60" height="12" rx="4" fill="#8b5cf6"/>
    <rect x="10" y="15" width="8" height="8" rx="2" fill="#6b7280"/>
    <rect x="22" y="15" width="8" height="8" rx="2" fill="#6b7280"/>
    <rect x="34" y="15" width="8" height="8" rx="2" fill="#6b7280"/>
    <rect x="46" y="15" width="8" height="8" rx="2" fill="#6b7280"/>
    <rect x="10" y="25" width="8" height="8" rx="2" fill="#6b7280"/>
    <rect x="22" y="25" width="8" height="8" rx="2" fill="#6b7280"/>
    <rect x="34" y="25" width="8" height="8" rx="2" fill="#6b7280"/>
  </g>
  
  <g transform="translate(350, 320)">
    <!-- Clock -->
    <circle cx="0" cy="0" r="20" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#8b5cf6"/>
    <path d="M0 0 L0 -12" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
    <path d="M0 0 L8 8" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Contact info -->
  <g transform="translate(480, 80)">
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#374151" text-anchor="end">24/7 Support</text>
    <text x="0" y="15" font-family="Arial" font-size="12" fill="#374151" text-anchor="end">Quick Response</text>
    <text x="0" y="30" font-family="Arial" font-size="12" fill="#374151" text-anchor="end">Expert Team</text>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(50, 350)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <text x="8" y="3" font-family="Arial" font-size="10" fill="#374151">Available</text>
  </g>
  
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
    <text x="8" y="3" font-family="Arial" font-size="10" fill="#374151">Online</text>
  </g>
  
  <g transform="translate(250, 350)">
    <circle cx="0" cy="0" r="4" fill="#8b5cf6"/>
    <text x="8" y="3" font-family="Arial" font-size="10" fill="#374151">Ready</text>
  </g>
</svg> 