<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="servicesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#servicesGradient)"/>
  
  <!-- Web Development -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="white" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="0" width="80" height="15" rx="4" fill="#f3f4f6"/>
    <circle cx="8" cy="7.5" r="2" fill="#ef4444"/>
    <circle cx="16" cy="7.5" r="2" fill="#f59e0b"/>
    <circle cx="24" cy="7.5" r="2" fill="#10b981"/>
    <rect x="8" y="20" width="64" height="3" rx="1.5" fill="#6b7280"/>
    <rect x="8" y="26" width="48" height="3" rx="1.5" fill="#6b7280"/>
    <rect x="8" y="32" width="56" height="3" rx="1.5" fill="#6b7280"/>
    <rect x="8" y="38" width="40" height="3" rx="1.5" fill="#6b7280"/>
    <rect x="8" y="44" width="52" height="3" rx="1.5" fill="#6b7280"/>
    <rect x="8" y="50" width="44" height="3" rx="1.5" fill="#6b7280"/>
  </g>
  
  <!-- Mobile Development -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="40" height="60" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <rect x="5" y="5" width="30" height="40" rx="2" fill="#f3f4f6"/>
    <rect x="10" y="10" width="6" height="6" rx="1" fill="#3b82f6"/>
    <rect x="18" y="10" width="6" height="6" rx="1" fill="#10b981"/>
    <rect x="10" y="18" width="6" height="6" rx="1" fill="#f59e0b"/>
    <rect x="18" y="18" width="6" height="6" rx="1" fill="#ef4444"/>
    <rect x="10" y="26" width="6" height="6" rx="1" fill="#8b5cf6"/>
    <rect x="18" y="26" width="6" height="6" rx="1" fill="#06b6d4"/>
    <circle cx="20" cy="50" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Database -->
  <g transform="translate(320, 120)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="5" y="5" width="50" height="8" rx="2" fill="#f3f4f6"/>
    <rect x="5" y="15" width="50" height="8" rx="2" fill="#f3f4f6"/>
    <rect x="5" y="25" width="50" height="8" rx="2" fill="#f3f4f6"/>
  </g>
  
  <!-- Cloud Services -->
  <g transform="translate(420, 80)">
    <path d="M30 20 Q45 10 60 20 Q70 30 60 40 Q45 50 30 40 Q20 30 30 20" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <path d="M25 25 Q35 15 45 25 Q50 30 45 35 Q35 40 25 35 Q20 30 25 25" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <path d="M35 30 Q40 25 45 30 Q47 32 45 35 Q40 37 35 35 Q33 32 35 30" fill="white" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- API Connections -->
  <path d="M160 110 L200 130" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M240 130 L320 140" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M380 120 L420 100" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Floating elements -->
  <g transform="translate(150, 250)">
    <!-- Server rack -->
    <rect x="0" y="0" width="40" height="60" rx="2" fill="#374151"/>
    <rect x="5" y="5" width="30" height="8" rx="1" fill="#6b7280"/>
    <rect x="5" y="15" width="30" height="8" rx="1" fill="#6b7280"/>
    <rect x="5" y="25" width="30" height="8" rx="1" fill="#6b7280"/>
    <rect x="5" y="35" width="30" height="8" rx="1" fill="#6b7280"/>
    <rect x="5" y="45" width="30" height="8" rx="1" fill="#6b7280"/>
  </g>
  
  <g transform="translate(350, 280)">
    <!-- Code brackets -->
    <text x="0" y="0" font-family="monospace" font-size="24" fill="#374151">{</text>
    <text x="20" y="0" font-family="monospace" font-size="24" fill="#374151">}</text>
  </g>
  
  <!-- Progress indicators -->
  <g transform="translate(480, 200)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#e5e7eb" stroke-width="4"/>
    <path d="M0 -20 A20 20 0 0 1 17.32 10" stroke="#10b981" stroke-width="4" stroke-linecap="round"/>
    <text x="0" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">75%</text>
  </g>
  
  <!-- Status indicators -->
  <g transform="translate(100, 300)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <text x="8" y="3" font-family="Arial" font-size="10" fill="#374151">Online</text>
  </g>
  
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
    <text x="8" y="3" font-family="Arial" font-size="10" fill="#374151">Active</text>
  </g>
  
  <g transform="translate(300, 300)">
    <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
    <text x="8" y="3" font-family="Arial" font-size="10" fill="#374151">Secure</text>
  </g>
</svg> 